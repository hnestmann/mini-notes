<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, initial-scale=1">
  <title>Mini Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <button id="back-btn" class="icon-btn" title="Back" style="display: none;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
      </button>
      <h1 id="title">Notes</h1>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94L14.4 2.81c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41L9.25 5.35C8.66 5.59 8.12 5.92 7.63 6.29L5.24 5.33c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58C4.84 11.31 4.8 11.63 4.8 12s.02.69.06 1l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
      </button>
    </header>

    <main id="content">
      <!-- List screen -->
      <section id="list-screen" class="screen">
        <button id="new-note-btn" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          New Note
        </button>
        <div id="notes-list"></div>
      </section>

      <!-- Edit screen -->
      <section id="edit-screen" class="screen" style="display: none;">
        <textarea id="note-content" placeholder="Type your note..."></textarea>
        <button id="save-btn" class="btn btn-primary">Save</button>
      </section>

      <!-- Settings screen -->
      <section id="settings-screen" class="screen" style="display: none;">
        <h2 class="section-title">WebDAV Sync</h2>
        <div class="form-group">
          <label for="webdav-url">Folder URL</label>
          <input type="text" id="webdav-url" placeholder="https://cloud.example.com/remote.php/dav/files/user/Notes/">
        </div>
        <div class="form-group">
          <label for="webdav-username">Username</label>
          <input type="text" id="webdav-username">
        </div>
        <div class="form-group">
          <label for="webdav-password">Password</label>
          <input type="password" id="webdav-password">
        </div>
        <div class="btn-row">
          <button id="save-config-btn" class="btn btn-primary">Save</button>
          <button id="clear-config-btn" class="btn btn-primary">Clear</button>
        </div>
        <button id="sync-now-btn" class="btn btn-primary sync-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zM12 18c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>
          Sync Now
        </button>
        <p id="sync-status" class="sync-status"></p>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
